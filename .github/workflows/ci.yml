name: CI

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "0 6 * * 1"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv

      - name: Bootstrap virtualenv
        run: make venv

      - name: Lint
        run: make lint

      - name: Typecheck
        run: make typecheck

      - name: pip-audit
        run: make pip-audit

      - name: Safety scan
        uses: pyupio/safety-action@v1
        with:
          api-key: ${{ secrets.SAFETY_API_KEY }}
    
      - name: Tests
        run: make test

      - name: Build package
        run: make package
