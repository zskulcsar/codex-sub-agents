default_agent = "workflow"
agent_files = ["agents/workflow.toml", "agents/security_review.toml", "agents/test_agent.toml"]

[openai]
api_key_env_var = "OPENAI_API_KEY"
default_api = "responses"

[aliases]
"csa:default" = "workflow"
"csa:test-agent" = "test_agent"
"csa:security" = "security_review"

[mcp_servers.codex]
type = "stdio"
name = "Codex CLI"
command = "npx"
args = ["-y", "codex", "mcp-server"]
client_session_timeout_seconds = 360000
